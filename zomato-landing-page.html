<!DOCTYPE html>
<html>
  <head>

    <!-- Zomato logo in the tab -->

      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <body>
        <div id="main_pic_div">
            <div class="header">
                <div id="navigation">
                  <a href="#" class="user_icon_2"><i class="fa-solid fa-mobile"></i></a>

                    </div>
                </div>
              
            </div>
            <!-- <center> -->

              ; background-position: inherit; background-size: inherit;">

              </div>
              <div style="padding: 15px 0 0px 15px; font-weight: 400; font-size: 20px;">
